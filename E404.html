<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found | Abdullah Almutairi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, follow"> <!-- Prevents search engines from indexing the 404 page -->
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon"> <!-- Optional: Add a favicon -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css"> <!-- Ensure this path is correct -->
  <style>
    /* Custom Styling for the 404 Page */
    .page-404 {
      background: linear-gradient(135deg, #1d3557 0%, #457b9d 100%);
      color: #f1faee;
    }
    .error-icon {
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }
    .btn-home:hover {
      background-color: #1d3557;
      color: #a8dadc;
    }
  </style>
</head>
<body class="bg-white text-gray-700 font-cairo flex items-center justify-center min-h-screen page-404">
  <div class="text-center p-6">
    <!-- Elegant SVG Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-6 w-24 h-24 text-gray-100 error-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 001.414 0L18 9.414M5.586 20L12 13.414m0 0L18.414 20M12 13.414V6" />
    </svg>
    
    <h1 class="text-6xl font-bold mb-4">404</h1>
    <p class="text-xl mb-6">Oops! The page you're looking for doesn't exist.</p>
    <a href="/" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition duration-300 btn-home">Return to Home</a>
  </div>
</body>
</html>
